<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MFA verify</title>

</head>
<body>
  <div style="position: absolute; left: 25%; justify-content: center;"><h1>Multi-factor authentication</h1></div>
  <div id="content" style="position: absolute; left: 25%; top: 15%; display: flex; justify-content: center;"></div>
  <script>
  // HTML page to render.
    var render = async function(){
        const par1 = document.createElement('div');
        par1.innerHTML = `<form action="/mfaVerify"  method="post">
                            <div>
                              <div>Enter OTP</div><br/>
                              <input id="otp" type="text" name="otp" required />
                            </div>
                            <br/>
                            <button id="submit-login-form" type="submit">
                              Submit
                            </button>
                          </form>`;
        document.getElementById('content').appendChild(par1);
    }

    render()
  </script>
</body>
</html>
