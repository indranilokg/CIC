<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Standalone MFA Sample</title>

</head>
<body>
  <div style="position: absolute; left: 25%; justify-content: center;"><h1>Sign In</h1></div>
  <div id="content" style="position: absolute; left: 25%; top: 15%; display: flex; justify-content: center;"></div>
  <script>
      
    // HTML page to render.
      var render = async function(){
        const par1 = document.createElement('div');
        par1.innerHTML = `<form action="/loginNative"  method="post">
                            <div>
                              <div>Username/Email</div><br/>
                              <input id="username" type="text" name="username" required />
                            </div>
                            <br/>
                            <div>
                              <div>Password</div><br/>
                              <input id="password" type="password" name="password" required />
                            </div>
                            <br/>
                            <button id="submit-login-form" type="submit">
                              LOGIN
                            </button>
                          </form>`;
        document.getElementById('content').appendChild(par1);
      }

      render()
  </script>
</body>
</html>
